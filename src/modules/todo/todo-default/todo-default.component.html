<div class="col-md-12">
    <div class="row">
        <div class="todo-nav-container col-md-2">
            <ul class="todo-nav">
                <li>Gruplar</li>
                <li (click)="clickTodoGroup(todo)" *ngFor='let todo of todoGrupListesi'>
                   <span> {{ todo.title }} </span>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <h3>Görevler</h3>
                    <div class="form-group">
                        <input id="txtGorev" class="form-control" placeholder="Görev Ekle" (keyup.enter)="GorevEkle($event)">
                    </div>
                    <ul class="todo-items">
                        <li *ngFor='let todoItem of secilenTodo.TodoItemList' (click)="GorevEdit(todoItem)" class="noselect">
                            <span><button (click)="GorevTamamla(todoItem)" class="btn-gorev-tamamla"><span>&#10003;</span></button></span>
                            <span style="margin-left: 15px;">{{ todoItem.title }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Tamamlanan Görevler</h3>
                    <ul class="done-items">
                        <li *ngFor='let todoItem of secilenTodo.DoneItemList' class="noselect">
                            <span> <button (click)="GorevGeriAl(todoItem)" class="btn-gorev-geri-al"><span>&#10003;</span></button></span>
                            <span style="margin-left: 15px;">{{ todoItem.title }}</span>
                        </li>
                    </ul>
                </div>
            </div>    
        </div>
    </div>
</div>
<div id="right-nav" class="right-nav">
    <div class="right-nav-hader">
        <div class="row">
            <div class="col-md-12">
                <button class="btn-close" (click)="GorevEdit(SecilenTodoItem)">
                    <span>
                        <svg style="width: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><defs><clipPath><path fill="#00f" fill-opacity=".514" d="m-7 1024.36h34v34h-34z"/></clipPath><clipPath><path fill="#aade87" fill-opacity=".472" d="m-6 1028.36h32v32h-32z"/></clipPath></defs><path d="m345.44 248.29l-194.29 194.28c-12.359 12.365-32.397 12.365-44.75 0-12.354-12.354-12.354-32.391 0-44.744l171.91-171.91-171.91-171.9c-12.354-12.359-12.354-32.394 0-44.748 12.354-12.359 32.391-12.359 44.75 0l194.29 194.28c6.177 6.18 9.262 14.271 9.262 22.366 0 8.099-3.091 16.196-9.267 22.373" transform="matrix(.03541-.00013.00013.03541 2.98 3.02)" fill="#4d4d4d"/></svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="right-nav-body">
        <div class="row">
            <div class="col-md-12">
            <div class="form-group">
                    <input id="txtTodoItemTitle" type="text" placeholder="Görev başlığı" value="{{ SecilenTodoItem.title }}" (change)="changedTodoTitle(SecilenTodoItem)" class="inline-input form-control"/>
            </div>
            <div class="form-group">
                    <textarea id="txtTodoItemDetails"  placeholder="Detaylar" value="{{ SecilenTodoItem.details }}" (change)="changedTodoDetails(SecilenTodoItem)" class="inline-input form-control"></textarea>
            </div>
            </div>
        </div>
    </div>
    <div class="right-nav-footer">
        <button (click)="saveChangesTodoItem(SecilenTodoItem)" class="btn btn-sm btn-success">Kaydet</button>
        <button (click)="discardChangesTodoItem(SecilenTodoItem)" class="btn btn-sm btn-danger">Vazgeç</button>
    </div>
</div>

<router-outlet></router-outlet>
